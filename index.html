<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World Example</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script defer src="./app.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="app">
        <p class="message"> {{message}}</p>
            <br />
            <ul>
                <li>
                    <h2>Methods</h2>
                    <p class="calculations">Suma -> Var a: {{ numeroA }} + Var b: {{ numeroB }} = <span>{{ sumarAyB() }}</span></p>
                </li>
                <li>
                    <h2>Computed</h2>
                    <p class="calculations">Suma -> Var a: {{ numeroA }} + Var b: {{ numeroB }} = <span>{{ sumarAyBComputed }}</span></p>
                    <p class="calculations">Duplicar -> Var c: {{ numeroC}} = <span>{{duplicarC}}</span></p>
            </li>
            </ul>
        </div>
    </body>
</html>
